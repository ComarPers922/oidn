stages:
  - build
  - test
  - deploy
  - scan

.base:
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
    OIDN_ROOT_DIR:          "$CI_PROJECT_DIR"
    PYTHONUNBUFFERED:       1

.build:
  stage: build
  only:
    - pushes
    - schedules
    - web
  artifacts:
    name: "$CI_JOB_NAME"
    untracked: true
    when: always
    expire_in: 3 days

.test:
  stage: test
  only:
    - pushes
    - schedules
    - web
  artifacts:
    name: "$CI_JOB_NAME"
    paths:
      - test.log
    when: always
    expire_in: 3 days

.package:
  stage: deploy
  only:
    - schedules
    - web
  dependencies: []
  artifacts:
    name: "$CI_JOB_NAME"
    paths:
      - build/*.tar.gz
      - build/*.zip
    expire_in: 1 week

## -----------------------------------------------------------------------------
## Linux
## -----------------------------------------------------------------------------

.base-linux:
  extends: .base
  tags:
    - docker

.build-linux:
  extends:
    - .build
    - .base-linux

.test-linux:
  extends:
    - .test
    - .base-linux

.package-linux:
  extends:
    - .package
    - .base-linux

## -----------------------------------------------------------------------------

.centos7:
  image: openimagedenoise/build:centos7
  
build-centos7-icc:
  extends:
    - .build-linux
    - .centos7
  script: scripts/build.py install --compiler icc

test-centos7-icc-avx512:
  extends:
    - .test-linux
    - .centos7
  needs:
    - job: build-centos7-icc
      artifacts: true
  tags:
    - avx512vl
  script: scripts/test.py

test-centos7-icc-knl:
  extends:
    - .test-linux
    - .centos7
  needs:
    - job: build-centos7-icc
      artifacts: true
  tags:
    - knl
  script: scripts/test.py

test-centos7-icc-avx2:
  extends:
    - .test-linux
    - .centos7
  needs:
    - job: build-centos7-icc
      artifacts: true
  tags:
    - avx2
  script: scripts/test.py

test-centos7-icc-sse4:
  extends:
    - .test-linux
    - .centos7
  needs:
    - job: build-centos7-icc
      artifacts: true
  script: scripts/test.py --arch pnr

package-linux:
  extends:
    - .package-linux
    - .centos7
  script: scripts/build.py package

## -----------------------------------------------------------------------------

.ubuntu18.04:
  image: openimagedenoise/build:ubuntu18.04

build-ubuntu18.04-gcc:
  extends:
    - .build-linux
    - .ubuntu18.04
  script: scripts/build.py install --compiler gcc

test-ubuntu18.04-gcc:
  extends:
    - .test-linux
    - .ubuntu18.04
  needs:
    - job: build-ubuntu18.04-gcc
      artifacts: true
  script: scripts/test.py

build-ubuntu18.04-gcc-debug:
  extends:
    - .build-linux
    - .ubuntu18.04
  script: scripts/build.py install --compiler gcc --config Debug

test-ubuntu18.04-gcc-debug:
  extends:
    - .test-linux
    - .ubuntu18.04
  needs:
    - job: build-ubuntu18.04-gcc-debug
      artifacts: true
  script: scripts/test.py

build-ubuntu18.04-gcc-static:
  extends:
    - .build-linux
    - .ubuntu18.04
  script: scripts/build.py --compiler gcc -D OIDN_STATIC_LIB=ON

build-ubuntu18.04-clang:
  extends:
    - .build-linux
    - .ubuntu18.04
  script: scripts/build.py --compiler clang

build-ubuntu18.04-kw-gcc:
  extends:
    - .build-linux
    - .ubuntu18.04
  script: scripts/klocwork_build.sh

## -----------------------------------------------------------------------------

.ubuntu20.04:
  image: openimagedenoise/build:ubuntu20.04

build-ubuntu20.04-gcc:
  extends:
    - .build-linux
    - .ubuntu20.04
  script:
    - mkdir build
    - cd build
    - cmake .. -D OIDN_APPS_OPENIMAGEIO=ON
    - make -j VERBOSE=1

