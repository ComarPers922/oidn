stages:
  - build
  - check_symbols
  - sign
  - package
  - scan_source

# ------------------------------------------------------------------------------
# LINUX
# ------------------------------------------------------------------------------
 
.linux-base:
  tags:        [ docker ]
  artifacts:     
    paths:     [ "$CI_PROJECT_DIR/build_release", "$CI_PROJECT_DIR/deps" ]
    name:      "$CI_JOB_NAME"
    when:      on_success
    expire_in: 1d
  variables: &linux-base
    GIT_SUBMODULE_STRATEGY: recursive
    OIDN_ROOT_DIR:          "$CI_PROJECT_DIR"

.linux-build:
  stage:      build
  extends:    [ .linux-base ]
  only:       [ pushes, schedules, web ]
  script:     "scripts/linux_build.sh"

.linux-check-symbols:
  stage:      check_symbols
  extends:    [ .linux-base ]
  only:       [ schedules, web ]
  script:     "scripts/linux_check_symbols.sh"

.linux-package:
  stage:      package
  extends:    [ .linux-base ]
  only:       [ schedules, web ]
  script:     "scripts/linux_package.sh"

# ---------------------------------------------------------------------------

.linux-clang-build:
  extends:    [ .linux-build ]
  variables: 
    OIDN_C:   "clang"
    OIDN_CXX: "clang++"
    <<:       *linux-base

.linux-icc-build:
  extends:    [ .linux-build ]
  variables: 
    OIDN_C:   "$PATH_ICC_19_LINUX/icc"
    OIDN_CXX: "$PATH_ICC_19_LINUX/icpc"
    <<:       *linux-base

.linux-gcc-build:
  extends:    [ .linux-build ]
  variables: 
    OIDN_C:   "gcc"
    OIDN_CXX: "g++"
    <<:       *linux-base

# ---------------------------------------------------------------------------

.centos6:
  image:        openimagedenoise/build:centos6
  
centos6-icc-build:
  extends:      [ .centos6, .linux-icc-build ]

centos6-icc-check-symbols:
  extends:      [ .centos6, .linux-check-symbols ]
  dependencies: [ centos6-icc-build ]

centos6-icc-package:
  extends:      [ .centos6, .linux-package ]
  dependencies: [ centos6-icc-check-symbols ]

# ---------------------------------------------------------------------------

.ubuntu18.04:
  image:        openimagedenoise/build:ubuntu18.04

ubuntu18.04-gcc-build:
  extends:      [ .ubuntu18.04, .linux-gcc-build ]

ubuntu18.04-clang-build:
  extends:      [ .ubuntu18.04, .linux-clang-build ]

ubuntu18.04-kw-gcc-build:
  extends:      [ .ubuntu18.04, .linux-gcc-build ]
  script:       "scripts/klocwork_build.sh"


# ------------------------------------------------------------------------------
# macOS
# ------------------------------------------------------------------------------

.macos-base:
  tags:        [ osx ]
  artifacts:     
    paths:     [ "$CI_PROJECT_DIR/build_release", "$CI_PROJECT_DIR/deps" ]
    name:      "$CI_JOB_NAME"
    when:      on_success
    expire_in: 1d
  variables: &macos-base
    GIT_SUBMODULE_STRATEGY: recursive
    OIDN_ROOT_DIR:          "$CI_PROJECT_DIR"

.macos-build:
  stage:      build
  extends:    [ .macos-base ]
  only:       [ pushes, schedules, web ]
  script:     "scripts/macos_build.sh"

.macos-sign:
  stage:      sign
  extends:    [ .macos-base ]
  only:       [ schedules, web ]
  script:     "scripts/macos_sign.sh"

.macos-package:
  stage:      package
  extends:    [ .macos-base ]
  only:       [ schedules, web ]
  script:     "scripts/macos_package.sh"

# ---------------------------------------------------------------------------

.macos-clang-build:
  extends:    [ .macos-build ]
  variables: 
    OIDN_C:   "clang"
    OIDN_CXX: "clang++"
    <<:       *macos-base

.macos-icc-build:
  extends:    [ .macos-build ]
  variables: 
    OIDN_C:   "$PATH_ICC_19_APPLE/icc"
    OIDN_CXX: "$PATH_ICC_19_APPLE/icpc"
    <<:       *macos-base

# ---------------------------------------------------------------------------

macos-clang-build:
  extends:      [ .macos-clang-build ]

macos-icc-build:
  extends:      [ .macos-icc-build ]

macos-icc-sign:
  extends:      [ .macos-sign ]
  dependencies: [ macos-icc-build ]

macos-icc-package:
  extends:      [ .macos-package ]
  dependencies: [ macos-icc-sign ]

# ------------------------------------------------------------------------------
# Windows
# ------------------------------------------------------------------------------

.windows-base:
  artifacts:     
    paths:     [ "$CI_PROJECT_DIR/build_release/Release", "$CI_PROJECT_DIR/deps" ]
    name:      "$CI_JOB_NAME"
    when:      on_success
    expire_in: 1d
  variables: &windows-base
    GIT_SUBMODULE_STRATEGY: recursive
    OIDN_ROOT_DIR:          "$CI_PROJECT_DIR"
    ErrorActionPreference:  stop

.windows-build:
  stage:      build
  extends:    [ .windows-base ]
  only:       [ pushes, schedules, web ]
  script:     
    - scripts\windows_build.ps1
    - if(!$?) { Exit $LASTEXITCODE }

.windows-sign:
  stage:      sign
  extends:    [ .windows-base ]
  only:       [ schedules, web ]
  script:     
    - scripts\windows_sign.ps1
    - if(!$?) { Exit $LASTEXITCODE }

.windows-package:
  stage:      package
  extends:    [ .windows-base ]
  only:       [ schedules, web ]
  script:     
    - scripts\windows_package.ps1
    - if(!$?) { Exit $LASTEXITCODE }

