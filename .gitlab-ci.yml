  tags:
    - msvc15
    - icc19
  script: python scripts/build.py package
      
## -----------------------------------------------------------------------------
## Protex
## -----------------------------------------------------------------------------

scan-protex:
  stage: scan
  tags:
    - docker
  only:
    - schedules
    - web
  script: scripts/protex_scan.sh
  image: amd64/openjdk:8
  dependencies: []
  # Will fail regularly, do not break nightlies because of that.
  allow_failure: true
  artifacts:
    name: "$CI_JOB_NAME"
    paths:
      - ip_protex.log
    when: always
    expire_in: 1 week
